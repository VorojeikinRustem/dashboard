{% load staticfiles %}
<html>
	<head>
		<title>Auth</title>
		<link rel="stylesheet" type="text/css" href="{% static '../static/css/styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static '../static/css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static '../static/css/bootstrap.min.css' %}">
		<style>
		body{
			background: #e7e8e6;
		}
		</style>
	</head>
	<body>
		{{ username }} {{ password }} {{ hello }}
		<div class="container">
			<form action="/login/" method="post" class="form-signin">
				{% csrf_token %}
				<h2 class="form-signin-heading">Sign in</h2>
				<input type='hidden' name='collection' value='django_content_type'/>
				<input type="text" name="username" class="input-block-level" placeholder="Username">
				<input type="password" name="password" class="input-block-level" placeholder="Password">
				<input type="submit" class="btn btn-large btn-primary" value="submit">
			</form>
			{% if login_error %}
				<div class="alert alert-error user_alert">
					<i class="icon-remove-circle"> </i> {{ login_error }}
				</div>
			{% endif %}
		</div>
	</body>
</html>
